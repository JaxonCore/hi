<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Image Hamburger Menu</title>
    <style>
        /* --- General Styling --- */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5em;
        }

        /* --- Menu Icon Styling (The Single Image) --- */
        .menu-icon-img {
            cursor: pointer;
            width: 30px; /* Adjust size as needed */
            height: auto;
        }

        /* --- Navigation Menu Styling --- */
        nav {
            display: none; /* Hidden by default */
            position: absolute;
            top: 50px; /* Below the header */
            right: 0;
            background-color: #444;
            flex-direction: column;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        nav a {
            color: white;
            padding: 15px;
            text-decoration: none;
            border-bottom: 1px solid #555;
        }

        /* Class added by JavaScript to show the menu */
        nav.open {
            display: flex;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">Website Logo</div>
        
        <!-- This line is updated to use your image file -->
        <img 
            src="hamburger_katana_spritesheet_42h_003.png" 
            alt="Menu Icon" 
            class="menu-icon-img" 
            onclick="toggleMenu()"
        >

        <!-- The navigation menu content -->
        <nav id="navigationMenu">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="content" style="padding: 20px;">
        <h2>Main Content Area</h2>
        <p>This menu uses your custom static image as the trigger icon. The icon itself does not change when the menu opens.</p>
    </div>

    <script>
        // JavaScript function to toggle the menu visibility
        function toggleMenu() {
            const menu = document.getElementById('navigationMenu');
            
            // Toggle the 'open' class on the menu (which changes its display from none to flex in CSS)
            menu.classList.toggle('open');
        }
    </script>

</body>
</html>
