<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spritesheet Hamburger Menu</title>
    <style>
        /* --- General Styling --- */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5em;
        }

        /* --- Menu Icon Styling (The Spritesheet) --- */
        .menu-icon-btn {
            cursor: pointer;
            width: 42px; /* Width of a single frame */
            height: 42px; /* Height of a single frame */
            background-image: url('hamburger_katana_spritesheet_42h_003.png');
            background-repeat: no-repeat;
            /* Start with the first frame (hamburger, assumed at position 0 0) */
            background-position: 0 0;
            border: none;
            background-color: transparent;
            /* Add smooth transition for the icon change */
            transition: background-position 0.3s steps(1);
        }

        /* Class added by JavaScript to change the icon state */
        .menu-icon-btn.is-active {
            /* Switch to the last frame (crossed swords)
               Assuming 8 frames, total width 336px.
               Last frame is at -294px position (7 * 42px) */
            background-position: -294px 0;
        }


        /* --- Navigation Menu Styling --- */
        nav {
            display: none; /* Hidden by default */
            position: absolute;
            top: 62px; /* Below the header (42px icon height + 20px header padding) */
            right: 0;
            background-color: #444;
            flex-direction: column;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        nav a {
            color: white;
            padding: 15px;
            text-decoration: none;
            border-bottom: 1px solid #555;
        }

        /* Class added by JavaScript to show the menu */
        nav.open {
            display: flex;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">Website Logo</div>

        <!-- Changed from <img> to a <button> for better semantics and using CSS background -->
        <button
            class="menu-icon-btn"
            onclick="toggleMenu()"
            aria-label="Toggle Menu"
        ></button>

        <!-- The navigation menu content -->
        <nav id="navigationMenu">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="content" style="padding: 20px;">
        <h2>Main Content Area</h2>
        <p>This menu now uses CSS sprites to change the icon state when clicked.</p>
    </div>

    <script>
        // JavaScript function to toggle the menu visibility and icon state
        function toggleMenu() {
            const menu = document.getElementById('navigationMenu');
            const iconButton = document.querySelector('.menu-icon-btn');

            // Toggle the 'open' class on the menu (which changes its display from none to flex in CSS)
            menu.classList.toggle('open');

            // Toggle the 'is-active' class on the button (which changes background-position in CSS)
            iconButton.classList.toggle('is-active');
        }
    </script>

</body>
</html>
